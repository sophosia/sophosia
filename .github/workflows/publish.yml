name: Publish

on:
  push:
    tags:
      - v*

jobs:
  publish-sophosia:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: create artifacts
        run: |
          mkdir -p src-tauri/target/release/bundle/${{matrix.platform}}
          touch src-tauri/target/release/bundle/${{matrix.platform}}/sophosia.${{matrix.platform}}.txt
          touch latest.txt

      - name: save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/*/[Ss]ophosia*
            latest.txt

  upload-assets-and-generate-release-note:
    needs: publish-sophosia
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: get version
        run: |
          ref=${{github.ref}}
          echo VERSION=${ref#refs/tags/v} >> $GITHUB_ENV

      - name: get all artifacts
        uses: actions/download-artifact@v4

      - name: create release
        run: |
          gh release create "v$VERSION" \
          artifacts-*/src-tauri/target/release/bundle/*/[Ss]ophosia* \
          --title "Sophosia $VERSION" \
          --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
