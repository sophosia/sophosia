name: Publish

on:
  push:
    tags:
      - v*

jobs:
  publish-sophosia:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: yarn install

      - name: publish sophosia
        id: publish-sophosia
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # to sign updater
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # to sign macos build
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tagName: "v__VERSION__"
          releaseName: "Sophosia __VERSION__"

      - name: rename and move portable .exe file
        if: matrix.platform == 'windows-latest'
        run: |
          ref=${{github.ref}}
          version=${ref#refs/tags/v}
          name=Sophosia_${version}_portable.exe
          mkdir src-tauri/target/release/bundle/portable
          mv "src-tauri/target/release/Sophosia.exe" "src-tauri/target/release/bundle/portable/$name"
        shell: bash

      - name: save artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          # once uploaded, the common path src-tauri/target/release/bundle will be ignored
          # the structure of files will be */[Ss]ophosia*
          path: src-tauri/target/release/bundle/*/[Ss]ophosia*

  windows-code-sign:
    needs: publish-sophosia
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: get artifact
        uses: actions/download-artifact@v4
        with:
          name: artifacts-windows-latest

      - name: create directory
        run: |
          mkdir signed-artifacts
          mkdir signed-artifacts/msi
          mkdir signed-artifacts/portable
          cp msi/* signed-artifacts/msi
          cp portable/* signed-artifacts/portable

      - name: sign artifact with CodeSignTool (windows code signing for installer)
        uses: sslcom/actions-codesigner@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }} # 2FA
          file_path: msi/Sophosia*.msi
          output_path: signed-artifacts/msi

      - name: sign artifact with CodeSignTool (windows code signing for portable exe)
        uses: sslcom/actions-codesigner@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }} # 2FA
          file_path: portable/Sophosia*.exe
          output_path: signed-artifacts/portable
      
      - name: update windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows-latest
          path: signed-artifacts/*/Sophosia*  
          overwrite: true

      - name: update windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows-latest
          path: signed-artifacts/*/Sophosia*  
          overwrite: true

  upload-assets-and-generate-release-note:
    needs: windows-code-sign
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
        
      - name: get version
        run: |
          ref=${{github.ref}}
          echo VERSION=${ref#refs/tags/v} >> $GITHUB_ENV

      - name: generate release notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
            })
      
      - name: get all artifacts
        uses: actions/download-artifact@v4
      
      - name: upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts-*/*/[Ss]ophosia*